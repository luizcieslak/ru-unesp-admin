<div class="container col-sm-8">
    <form class="form" [formGroup]="loginForm" novalidate>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-5">
                <input type="email " class="form-control " formControlName="email" placeholder="Email ">
                <p *ngIf="submitAttempt && loginForm.controls.email.hasError('required')" style="color: #ea6153;">
                    Email Obrigatório.
                </p>
                <p *ngIf="submitAttempt && loginForm.controls.email.hasError('invalidEmail')" style="color: #ea6153;">
                    Email Inválido.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-5">
                <input type="password " class="form-control " formControlName="password" placeholder="Password ">
                <p *ngIf="submitAttempt && loginForm.controls.password.hasError('required')" style="color: #ea6153;">
                    Senha Obrigatória.
                </p>
            </div>
        </div>
        <p *ngIf="submitAttempt && loginError" style="color: #ea6153;">{{ loginError }}</p>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit " class="btn btn-default" (click)="login()">Sign in</button>
                <button type="submit " class="btn btn-default" (click)="fastLogin()">FAST LOGIN</button>
            </div>
        </div>
    </form>
    <pre>Login: {{ loginForm.value | json }}</pre>
</div>
