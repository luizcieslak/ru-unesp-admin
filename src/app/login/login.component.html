<form class="form-horizontal" [formGroup]="loginForm" novalidate>
    <div class="form-group align-middle">
        <label for="email" class="col-sm-2 control-label ">Email</label>
        <div class="col-sm-8 ">
            <input type="email " class="form-control " formControlName="email" placeholder="Email ">
        </div>
    </div>
    <div class="form-group ">
        <label for="password" class="col-sm-2 control-label ">Password</label>
        <div class="col-sm-8 ">
            <input type="password " class="form-control " formControlName="password" placeholder="Password ">
        </div>
    </div>
    <div class="form-group ">
        <div class="col-sm-offset-2 col-sm-10 ">
            <button type="submit " class="btn btn-default" (click)="login()">Sign in</button>
            <button type="submit " class="btn btn-default" (click)="fastLogin()">FAST LOGIN</button>
        </div>
    </div>
</form>

<pre>Login: {{ loginForm.value | json }}</pre>
